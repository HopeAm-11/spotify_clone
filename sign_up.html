<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header_flex header_top">
            <figure class="logo_container">
                <img class="logo" src="/images/Spotify-Logo.wine.svg" alt="spotify logo">
            </figure>
            <h1>Sign up for free to start listning.</h1>
        </div>
        <div class="header_sign_btn header_flex">
            <button class="header_fb_btn btn"><i class="fa-brands fa-facebook"></i>
                sign up with facebook</button>
            <button class="header_g_btn btn"> <i class="fa-brands fa-google"></i>
                sign up with google</button>
        </div>
    </header>
    <main>
        <form action="#" method="get" class="form">

            <div class="form-email">
                <label for="email">What's your email? </label>
                <input type="email" name="email" id="email" placeholder="Enter your email." required>
            </div>
            <div class="form-pass">
                <label for="pass">Create a password </label>
                <input type="password" name="pass" id="pass" placeholder="Create a password." required>
            </div>
            <div class="form-name">
                <label for="name">What we should call you? </label>
                <input type="text" name="name" id="name" placeholder="Enter a profile name." required>
            </div>
            <div class="form-date">
                <label for="date">What's your date of birth? </label>
                <input type="date" name="date" id="date" required>
            </div>

            <div>
                <p> Whats your gender?</p>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div>
                <input type="checkbox" id="market" name="market" value="market">
                <label for="market">I would prefer not to receive marketing messages from Spotify</label>

            </div>
            <div>
                <input type="checkbox" id="registration" name="registration" value="registration">
                <label for="registration">Share my registration data with Spotify's content providers for marketing
                    purposes.</label>
            </div>
            <div class="btn_center">

                <p><span class="terms">clicking on sign-up, you agree to Spotify's <a href="#" class="form_link">Terms
                            and Conditions of Use</a>.</span></p>
                <p><span class="terms">
                        To learn more about how Spotify collects, uses, shares
                        and protects your personal data, please
                        see
                        <a href="#" class="form_link"> Spotify's Privacy Policy</a>.</span></p>
                <div class="test">
                    <button class="form_btn">Sign up</button>
                    <p><span class="account">Have an account? <a href="#">Log in</a>.</span></p>
                </div>
            </div>

        </form>

    </main>

</body>

</html>
